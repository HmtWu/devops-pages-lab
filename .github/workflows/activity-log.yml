name: Update Activity Log

on:
  schedule:
    - cron: '0 0 * * *'       # 每天 00:00 UTC 自動更新
  workflow_dispatch:           # 手動執行

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate GitHub Activity (supports commits & stars)
        uses: devpapa/github-activity-readme@main
        with:
          GH_USERNAME: HmtWu
          COMMIT_MSG: "chore: auto-update activity log"
          MAX_LINES: 5
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
