name: Update Activity Log

on:
  schedule:
    - cron: '0 0 * * *'       # 每天 00:00 UTC 自動更新（台灣時間早上 8 點）
  workflow_dispatch:           # 允許手動執行

permissions:
  contents: write              # 允許寫入 README

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate GitHub Activity
        uses: jamesgeorge007/github-activity-readme@v0.4.1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          MAX_LINES: 5
          COMMIT_MSG: "chore: auto-update activity log"
