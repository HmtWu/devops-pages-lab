name: Update Activity Log

on:
  schedule:
    - cron: '0 0 * * *' # 每天 00:00 UTC 自動更新
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate GitHub Activity
        uses: JamesIves/github-activity-readme@v0.3.4
        with:
          COMMIT_MSG: 'chore: update activity log'
          MAX_LINES: 5
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: auto-update activity log" || echo "No changes"
          git push
