name: Update Activity Log

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate GitHub Activity (Extended)
        uses: devpachi/github-activity-readme@main
        with:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          username: HmtWu
          max_lines: 5
          COMMIT_MSG: "chore: auto-update activity log"
